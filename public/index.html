<!DOCTYPE html>
<html lang="en">
<head>

  <title>BrewLog - Coffee Journal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="icon-container">
      <img src="/icons/logo.png" alt="Logo Icon" class="icon">
    </div>
    <h1 class="title">BrewLog</h1>
    <p class="subtitle">Personal journal for coffee adventures</p>
  </header>

  <!-- Feature Highlights -->
  <section class="features">
    <button class="feature" id="getCoffeeDrinks">
      <img src="/icons/cup.png" alt="Coffee Cup Icon" class="icon">
      <h3>Log Coffee Drinks</h3>
      <p>Record every drink you try with personal ratings.</p>
    </button>
      <button class="feature" id="getPhotos">
      <img src="/icons/camera.png" alt="Camera Icon" class="icon">
      <h3>Photo Memories</h3>
      <p>Store photos of drinks and coffee shop experiences.</p>
      </button>
  </section>

  <!-- Footer -->
  <footer class="footer">
